<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario - Práctica U4</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <h1>Validación de formulario</h1>

    <form action="/action_page.php">
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname" value="Pablo"><span></span><br>
        <label for="lname">DNI:</label><br>
        <input type="text" id="dni" name="dni" value="12345678L"><span>Formato DNI = "12345678Z"</span><br><br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
    <input type="submit" value="Enviar" id="enviar" disabled>
    </form> 
<script src="js/script_validacion.js"></script>
</body>
