<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario - Práctica U4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="container">
        <header>
            <h1>Formulario de Registro</h1>
            <p>Por favor, completa todos los campos para continuar.</p>
        </header>

        <form id="registroForm" novalidate>
            <fieldset>
                <legend>Datos de acceso</legend>
                
                <div class="field">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ej: user_2024" required>
                    <small class="error-msg" id="err-username"></small>
                </div>

                <div class="field">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                    <small class="error-msg" id="err-email"></small>
                </div>

                <div class="field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-strength" class="strength-bar"></div>
                    <small class="error-msg" id="err-password"></small>
                </div>

                <div class="field">
                    <label for="confirmPass">Repetir Contraseña</label>
                    <input type="password" id="confirmPass" name="confirmPass" required>
                    <small class="error-msg" id="err-confirmPass"></small>
                </div>
            </fieldset>

            <fieldset>
                <legend>Información Personal</legend>

                <div class="grid-fields">
                    <div class="field">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" name="edad" min="18" max="99">
                        <small class="error-msg" id="err-edad"></small>
                    </div>

                    <div class="field">
                        <label for="telefono">Teléfono (España)</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="600000000">
                        <small class="error-msg" id="err-telefono"></small>
                    </div>
                </div>

                <div class="grid-fields">
                    <div class="field">
                        <label for="cp">Código Postal</label>
                        <input type="text" id="cp" name="cp" maxlength="5">
                        <small class="error-msg" id="err-cp"></small>
                    </div>

                    <div class="field">
                        <label for="provincia">Provincia</label>
                        <select id="provincia" name="provincia">
                            <option value="">Selecciona una...</option>
                            <option value="madrid">Madrid</option>
                            <option value="barcelona">Barcelona</option>
                            <option value="sevilla">Sevilla</option>
                            </select>
                        <small class="error-msg" id="err-provincia"></small>
                    </div>
                </div>

                <div class="field">
                    <label for="fechaEvento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaEvento" name="fechaEvento">
                    <small class="error-msg" id="err-fechaEvento"></small>
                </div>
            </fieldset>

            <div class="field checkbox-field">
                <input type="checkbox" id="terminos" name="terminos">
                <label for="terminos">Acepto los términos y condiciones de uso</label>
                <small class="error-msg" id="err-terminos"></small>
            </div>

            <div class="actions">
                <button type="reset" class="btn-secondary">Limpiar</button>
                <button type="submit" class="btn-primary">Registrarse</button>
            </div>
        </form>
    </main>

    <script src="js/myScript.js"></script>
</body>
</html>
