<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Torneo eSports</title>
  <link rel="stylesheet" href="registro_torneo.css">
</head>
<body>
  <form>
    <h1>Formulario de Registro - Torneo eSports</h1>

    <fieldset>
      <legend>Datos Personales</legend>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" name="fecha" required>
    </fieldset>

    <fieldset>
      <legend>Información del Torneo</legend>
      <label for="juego">Juego favorito:</label>
      <select id="juego" name="juego" required>
        <option value="">-- Selecciona un juego --</option>
        <option value="lol">League of Legends</option>
        <option value="valorant">Valorant</option>
        <option value="csgo">CS:GO</option>
        <option value="fortnite">Fortnite</option>
        <option value="minecraft">Minecraft</option>
      </select>

      <p>Plataforma:</p>
      <label><input type="radio" name="plataforma" value="pc" required> PC</label>
      <label><input type="radio" name="plataforma" value="consola"> Consola</label>

      <p>Preferencias:</p>
      <label><input type="checkbox" name="preferencias" value="noticias"> Recibir noticias</label>
      <label><input type="checkbox" name="preferencias" value="ofertas"> Recibir ofertas</label>
    </fieldset>

    <fieldset>
      <legend>Comentarios</legend>
      <label for="comentarios">Cuéntanos sobre tu experiencia:</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>
    </fieldset>

    <button type="submit">Registrarse</button>
  </form>
</body>
</html>
